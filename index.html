<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0"> 
		<title>Wobblewall</title>
  		<link rel="shortcut icon" href="icon.png"/>
		<link href="custom/index.css" rel="stylesheet"/> 
	</head>
	<body>
		<div class="desktop">
			<div id="chat" class="chat"></div>
			<div class="hide" id="alert">
				<img id="alert-img" src="custom/blop_spin_bg.gif">
				<p id="alert-text">user is now following!</p>
			</div>
			<div id="displayer" class="display">
				<div>

				</div>	
			</div>
			<div id="music" class="music label">

			</div>
			<div id="follow" class="label">
				<p id="follow-text">user has followed!</p>
			</div>
			<div id="sub" class="label">
				<p id="sub-text">no one has subbed yet..</p>
			</div>
		</div>    
	<!-- settings & libraries -->
    <script src="node_modules/comfy.js/dist/comfy.js"></script> 
	<script src="https://www.youtube.com/iframe_api"></script>
    <script src="config.js"></script>
    <script src="settings.js"></script>
    <script src="js/dom.js"></script>

	<!-- stream widgets -->
	<script src="js/chat.js"></script>
	<script src="js/displayer.js"></script>
	<script src="js/alert.js"></script>
	<script src="js/widgets.js"></script>
	<script src="js/tbot.js"></script>

	<!-- controller -->
    <script src="js/commands.js"></script>
	</body>
</html>
